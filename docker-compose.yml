version: '3'
services:        
    postgres:
        image: 'postgres:latest' 
        environment:
            - POSTGRES_PASSWORD=postgres_password
    redis:
        image: 'redis:latest'
    nginx:
        depends_on:
            - api
            - client
        restart: always
        build: 
            dockerfile: dockerfile.dev
            context: ./nginx
        ports:
          - '3050:80'
    api:
        depends_on:
            - postgres
        build:
            dockerfile: dockerfile.dev
            context: ./server
        volumes:
          - /app/node_modules
          - ./server:/app
        environment: 
          - REDIS_HOST=redis
          - REDIS_PORT=6379
          - PGUSER=postgres
          - PGHOST=postgres
          - PGDATABASE=postgres
          - PGPASSWORD=postgres_password
          - PGPORT=5432
    client:
        build:
            dockerfile: dockerfile.dev
            context: ./client
        volumes: 
          - /app/node_modules
          - ./client:/app
    worker: 
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        build:
            dockerfile: dockerfile.dev
            context: ./worker
        volumes: 
          - /app/node_modules
          - ./worker:/app